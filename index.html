<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-1">
      <h2>Challenge 1: Your Age in Days</h2>
      <div class="Flex-box-container-1">
        <div>
          <button class="btn btn-primary btn-lg" onclick="ageInDays()">
            Click Me
          </button>
        </div>
        <div>
          <button class="btn btn-danger btn-lg" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>
    <div class="container-2">
      <h2>Challenge 2: Cat Genrator</h2>
      <button
        class="btn btn-success btn-lg"
        id="cat-generator"
        onclick="generateCat()"
      >
        Genrate Cat
      </button>

      <div class="flex-box-container-2" id="flex-cat-gen"></div>
    </div>

    <div class="container-3">
      <h2>Challenge 3: Rocks, Papers, Scissors</h2>
      <div class="flex-box-rps" id="flex-box-rps-div">
        <img
          id="rock"
          src="static/images/rock.jpeg"
          hight="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="paper"
          src="static/images/papers.jpeg"
          hight="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
        <img
          id="scissors"
          src="static/images/hands_sciccors.jpeg"
          hight="150"
          width="150"
          alt=""
          onclick="rpsGame(this)"
        />
      </div>
    </div>

    <div class="container-4">
      <h2 id="change-my-color">
        Challeng 4: Change the Color of All Buttons
      </h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="background"
            onchange="buttonColorChange(this)"
          >
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="yellow">Yellow</option>
            <option value="white">White</option>
            <option value="reset">Reset</option>
          </select>
        </form>

        <button class="btn btn-primary btn-lg">Wee!</button>
        <button class="btn btn-danger btn-lg">Yahoo</button>
        <button class="btn btn-warning btn-lg">Google</button>
        <button class="btn btn-success btn-lg">Facebook</button>
      </div>
    </div>

    <div class="container-5">
      <h2>Challenge 5: Balckjack</h2>
      <h3><span id="blackjack-result">Let's play</span></h3>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result"> 0 </span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn btn-primary btn-lg mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button
            class="btn btn-warning btn-lg mr-2"
            id="blackjack-stand-button"
          >
            Stand
          </button>
          <button class="btn btn-danger btn-lg" id="blackjack-deal-button">
            Deal
          </button>
        </div>
      </div>

      <div class="flex-balckjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>

          <tr>
            <th><span id="wins">0</span></th>
            <th><span id="losses">0</span></th>
            <th><span id="draws">0</span></th>
          </tr>
        </table>
      </div>
    </div>

    <script src="static/js/script.js"></script>
  </body>
</html>
